<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <input type="text" id="" class="search-box" placeholder="도시를 입력하세요....">
        </header>
        <main>
            <section class="location">
                <div class="city">NORTHAMP, GB</div>
                <div class="date">Thursday 10 January 2022</div>
            </section>
            <div class="current">
                <div class="temp">15<span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13°C/16°C</div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
